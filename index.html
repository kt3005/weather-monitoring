<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Polther</title>
</head>
<body>

    <header>
        <nav>    <!---nav tag in header-->
            <div class="logo"> <h1 style="color:orange;">POLTHER</h1></div>
            <div class="menu">
                <a href="ind.html" target="_blank" style="color:orange;">pollution</a>
                <a href="overall.html" target="_blank" style="color:orange;">overall</a>
                <a href="#" target="_blank" style="color:orange;">about</a>
            </div>
        </nav>
    </header>
       
    <div class="container">
        <h1 id="current-time" style="color:lavender">12:00:00</h1>   <!--live timer-->
    </div>

    <div class="app-main">        <!---detail and search box-->
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter place name..." autocomplete="off">
        </div>

        <div class="weather-body">
            <div class="location-details"> 
                <div class="city" id="city">Dehradun, IN</div>
                <div class="date" id="date">13 Jan (Saturday), 2024</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">34&deg;C</div>          <!--temperature details -->
                <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
                <div id="img"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        let time=document.getElementById("current-time");

        setInterval(()=>{
            let d= new Date();
            time.innerHTML=d.toLocaleTimeString();
            console.log(d.toLocaleTimeString())
        },1000)    
    </script> 

</body>
</html>
