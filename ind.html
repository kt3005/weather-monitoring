<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./sty.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&family=Montserrat:wght@700&family=Poppins&display=swap" rel="stylesheet">
	<title>Air Pollution</title>
</head>
<body>
	<div class="root">   <!--contains all the elements of the page-->
		<h4 class="heading"><mark>Air Pollution Indicator</mark></h4>
		<div class="location-container">     <!--contains location-->
			<h2 class="sub-heading"><mark>Your Location :</mark></h2>
			<label for="error-msg" style="color: red;"></label><br />  <!--error message when there is no internet-->
			<input
				type="number"    
				name="lat"
				placeholder="Latitude"
				id="latitude"
				step="0.0001"
				class="loc-input" /> <!--contains latitude input-->
			
			<input
				type="number" 
				name="lon"
				placeholder="Longitude"
				id="longitude"
				step="0.0001"
				class="loc-input" />   <!--contains longitude input-->
			<button class="search-btn" style="color: black;">Search</button>
		</div>
		<div class="air-info">  <!--air quality information-->
			<h2 class="sub-heading" style="color: #269fe6"><mark>Air Quality Index :</mark></h2>
			<span class="air-quality">...</span>  <!--displays ... before arrow and the class will indicate number-->
			<span class="arr">&nbsp;&rarr;&nbsp;</span>   <!--displays arrow-->
			<span class="air-quality-status">...</span>     <!--after arrow and this class will display the type-->
			<div class="component-container">   <!--contains the components of air-->
				<h2 class="sub-heading">
					<mark>Concentration of pollutants in air :</mark>
				</h2>

				<div>
					<h3 class="component-names">Carbon Monoxide :</h3>
					<span class="component-val" data-comp="co"></span>
				</div>
				<div>
					<h3 class="component-names">Nitrogen Monoxide :</h3>
					<span class="component-val" data-comp="no"></span>
				</div>
				<div>
					<h3 class="component-names">Nitrogen Dioxide :</h3>
					<span class="component-val" data-comp="no2"></span>
				</div>
				<div>
					<h3 class="component-names">Ozone :</h3>
					<span class="component-val" data-comp="o3"></span>
				</div>
				<div>
					<h3 class="component-names">Sulphur Dioxide :</h3>
					<span class="component-val" data-comp="so2"></span>
				</div>
				<div>
					<h3 class="component-names">Fine particles matter :</h3>
					<span class="component-val" data-comp="pm2_5"></span>
				</div>
				<div>
					<h3 class="component-names">Coarse particulate matter :</h3>
					<span class="component-val" data-comp="pm10"></span>
				</div>
				<div>
					<h3 class="component-names">Ammonia :</h3>
					<span class="component-val" data-comp="nh3"></span>
				</div>
			</div>
		</div>
	</div>
	<script src="./script.js" defer></script>
</body>
</html>
